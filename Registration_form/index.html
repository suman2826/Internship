<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css"/>
</head>
<body class="page">
	<div class="page-content">
	<div class="form-content">
		<form class="form-detail" action="#" method ="post">
			<div class="form-left">
				<h2>General Information
				</h2>
				<div class="form-group">
				<div class="form-row form-row-1">
					<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
				</div>
				<div class="form-row form-row-2">
					<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
				</div>
			</div>
				<div class="form-row">
						<select name="gender">
						    <option value="position">Gender</option>
						    <option value="male">Male</option>
						    <option value="female">Female</option>
						    <option value="prefer not to say">Prefer not to say</option>
						</select>
						<span class="select-btn">
						  	
						</span>
					</div>
				<div class="form-row">
						<select name="highest qualification">
						    <option value="highest qualification">Highest Qualifiaction</option>
						    <option value="10th">10th</option>
						    <option value="12th">12th</option>
						    <option value="Graduation">Graduation</option>
						    <option value="Post Graduation">Post Graduation</option>
						    <option value="Phd">Phd</option>
						</select>
						<span class="select-btn">
						  	
						</span>
					</div>
				<div class="form-row">
						<select name="course">
						    <option value="course">Course</option>
						    <option value="BCA">BCA</option>
						    <option value="B.Com">B.Com</option>
						    <option value="B.Sc">B.Sc</option>
						    <option value="BA">BA</option>
						    <option value="MCA">MCA</option>
						    <option value="M.Com">M.Com</option>
						    <option value="M.Sc">M.Sc</option>
						</select>
						<span class="select-btn">
						  	
						</span>
					</div>
					<div class="form-row">
					<input type="password" name="psw" id="password" placeholder="Enter Password" required>
				</div>
				<div class="form-row">
					<input type="password" name="psw-repeat" id="password" placeholder="Retype Password" required>
				</div>
			</div>
			<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Street + Nr" required>
					</div>
					<div class="form-row">
						<input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" required>
					</div>
					<div class="form-row">
						
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						
					</div>
					<div class="form-row">
						<select name="country">
						    <option value="country">Country</option>
						    <option value="Vietnam">Japan</option>
						    <option value="Malaysia">Russia</option>
						    <option value="India">India</option>
						</select>
						<span class="select-btn">
						  	
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
					<div class="form-row">
						<input type="email" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
